<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-info">
            <h1>Tetris</h1>
            <div class="score">Score: <span id="score">0</span></div>
            <div class="level">Level: <span id="level">1</span></div>
        </div>
        
        <div class="game-area">
            <div class="side-panel left">
                <div class="hold-box">
                    <div class="panel-label">Hold:</div>
                    <canvas id="holdCanvas"></canvas>
                </div>
            </div>

            <div class="game-board-container">
                <canvas id="gameBoard"></canvas>
                <div class="pause-overlay">PAUSED</div>
            </div>

            <div class="side-panel right">
                <div class="next-box">
                    <div class="panel-label">Next:</div>
                    <canvas id="nextCanvas"></canvas>
                </div>
                <div class="next-next-box">
                    <div class="panel-label">Next Next:</div>
                    <canvas id="nextNextCanvas"></canvas>
                </div>
                <div class="controls">
                    <div class="panel-label">Controls:</div>
                    <div class="control-item">←→ : Move</div>
                    <div class="control-item">↑ : Rotate</div>
                    <div class="control-item">↓ : Drop</div>
                    <div class="control-item">Space : Hard Drop</div>
                    <div class="control-item">Shift : Hold Piece</div>
                    <div class="control-item">Q : Pause</div>
                </div>
                <button class="start-button">Start Game</button>
            </div>
        </div>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
